<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/javascript"><!--
function getURLVar(key) {
	var value = [];
	
	var query = String(document.location).split('?');
	
	if (query[1]) {
		var part = query[1].split('&');

		for (i = 0; i < part.length; i++) {
			var data = part[i].split('=');
			
			if (data[0] && data[1]) {
				value[data[0]] = data[1];
			}
		}
		
		if (value[key]) {
			return value[key];
		} else {
			return '';
		}
	}
} 
	document.cookie = 'PHPSESSID=' + getURLVar('session_id') + '; expires=; path=/';
    //--></script>
    </head>
    <body>
</body>
</html>
